<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <thymeleaf th:replace="header :: header"/>
  <!-- link css -->
  <link rel="stylesheet" th:href="@{/resources/css/default.css}" />
  <title>In a Blink</title>
</head>

<body style="background-color: black">
<section class="py-7 py-md-0 bg-hero" id="home">
  <div class="container">
    <div class="row vh-md-100">
      <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
        <!--<h2 class="inner-heading" th:object="${traveller}" th:text="${traveller.firstName}"></h2>-->
        <h2 class="inner-heading">Confirm Purchase</h2>
        <br>

        <div class="form-group">

          <div class="group1">
            <p> </p>
          </div>

              <form class="form" th:action="@{'/trip/roulette/pay/' + ${counter}}" method="post">
                  <p class="small-heading"> Owner </p>
                  <input type="text" class="form-control" id="owner">
                <br><br>
                  <p class="small-heading"> Card Number </p>
                  <input type="text" class="form-control" id="cardNumber">
                <br><br>
                  <p class="small-heading"> CVV </p>
                  <input type="text" class="form-control" id="cvv">
                <br><br>
                  <p class="small-heading"> Expiration Date </p>
                  <select class="form-control" style="background-color: lightgray">
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <select class="form-control" style="background-color: lightgray">
                    <option value="16"> 2021</option>
                    <option value="17"> 2022</option>
                    <option value="18"> 2023</option>
                    <option value="19"> 2024</option>
                    <option value="20"> 2025</option>
                    <option value="21"> 2026</option>
                  </select>
                <br><br>
                <div>
                  <button type="submit" class="btn btn-primary d-inline-flex flex-row align-items-center" name="action" value="submit">Confirm</button>
                </div>
              </form>

          <div class="group1">
            <p> </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="resources/js/scripts.js"></script>

</body>
</html>
