<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script th:src="@{/resources/js/scripts.js}"></script>
    <script th:src="@{/resources/js/countdown.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/css/default.css}">
    <title>In a Blink</title>
</head>

<body style="background-color: black">
<section class="py-7 bg-dark section-angle top-right bottom-right" id="pricing">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <h2 class="text-white heading-black">Your Blink Roulette</h2>
            </div>
        </div>
        <!--pricing tables-->
        <div class="row pt-5 pricing-table">
            <div class="col-12 mx-auto">
                <div class="card-deck pricing-table">
                    <div class="card">
                        <div class="card-body" style="display: flex; align-items: center; justify-content: flex-end;">
                            <form class="testing" th:object="${traveller}" th:action="@{'/trip/roulette/' + ${counter}}" method="post">
                                <input type="hidden" th:field="*{Id}"/>
                                <button type="submit" id="save-button" class="btn btn-primary" name="action" value="submit">
                                    stay
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body" style="align-items:center;">
                            <div class="trip-roulette">
                                <div class="circle__content" th:object="${trip}">

                                    <span th:utext="${trip.location}"></span>
                                    <span th:utext="${trip.price}"></span>


                                </div>
                            </div>
                            <div class="countdown" style="color:white">
                                <p id="counter" style="text-align: center; font-size: 60px;margin-top: 0px;"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body" style="display: flex; align-items: center; justify-content: flex-start;">
                            <form th:object="${traveller}" th:action="@{'/trip/roulette/pay/' + ${counter}}" method="post">
                                <input type="hidden" th:field="*{Id}"/>
                                <button type="submit" id="save-button" class="btn btn-primary" name="action" value="submit">
                                    GO
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
