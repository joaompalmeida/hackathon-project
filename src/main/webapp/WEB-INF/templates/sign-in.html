<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trip</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


  <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

  <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script modelType="application/javascript" async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  -->
  <script src="resources/js/sign-in.js"></script>
  <link rel="stylesheet" th:href="@{resources/css/sign-in.css}" id="theme-color">
  <!--<link rel="stylesheet" href="resources/css/sign-in.css" id="theme-color">-->

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" th:object="${travellerlogin}" th:action="@{'/in/login'}" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"/>
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="submit">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" th:action="@{'/in/signin'}" th:object="${travellersignin}" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="First Name" value="" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                  <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Last Name" value="" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email1" tabindex="1" class="form-control" placeholder="Email Address" value="" th:field="*{email}"/>
                </div>
                <div class="form-group">
                  <input type="text" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Phone" value="" th:field="*{phone}"/>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password1" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="submit">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
